{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:site_name" content="Mini Votes" />
        <meta property="og:url" content="{{ request.scheme|add:'://'|add:request.get_host|add:request.path }}" />
        <meta property="og:title" content="{% block og-title %}Mini Votes{% endblock %}" />
        <meta property="og:description" content="{% block og-description %}Simple and fast polls{% endblock %}" />
        <meta property="og:image" content="{% static "img/generic_sharing_image.png" %}" />
        <meta property="og:image:width" content="600" />
        <meta property="og:image:height" content="315" />

        <title>{% block title %}{% endblock %} | Mini Votes</title>
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static "apple-touch-icon.png" %}">
        <link rel="manifest" href="{% static "manifest.json" %}">
        <link rel="mask-icon" href="{% static "safari-pinned-tab.svg" %}" color="#5bbad5">
        <link rel="shortcut icon" href="{% static "favicon.ico" %}" sizes="32x32 16x16">
        <link rel="msapplication-config" content="{% static "browserconfig.xml" %}">
        <meta name="theme-color" content="#ffffff">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato|Norican" rel="stylesheet"> 
        <!-- Style sheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "main.css" %}" />
        <!-- Font awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
    </head>
    <body>

        <div class="container">

            {% include "header.html" %}
            
            <main role="main">
                
                {% include "messages.html" %}

                {% block content %}
                {% endblock %}
            </main>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    </body>
</html>
